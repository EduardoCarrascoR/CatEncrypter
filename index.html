<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        
    </header>
    <div class="content">
        <img src="images/pinpng.com-cat-face-png-301167.png" class="Cat" alt="Cat logo">

        <section class="principal">
            <textarea type="text" class="text" id="text" placeholder="Ingrese texto aqui"></textarea>
            <div class="buttons">

                <button class="desencript button" onclick = "textDesencript()">Desencript</button>

            </div>
        </section>
        <div class="secundaria" id="secundaria">
            <aside class="secundaria_content" id="secundaria_content">
                <lottie-player src="https://lottie.host/4f95a94f-8d19-4cdd-b2fb-f06976922202/xT6lt9a9jc.json" class="notFound" background="transparent"  speed="1" loop  autoplay></lottie-player>
                <span class="text_spam" id="text_spam">Ning√∫n mensaje fue
                    encontrado</span>
            </aside>
        </div>
    </div>
    
</body>
<script src="encript.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
